<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডাইনামিক পেজ সহ ১২টি বাটন</title>
    <style>
        /* --- বেসিক স্টাইল --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- কন্টেইনার --- */
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            padding: 30px;
            transition: all 0.3s ease;
        }

        /* --- বাটনের গ্রিড --- */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        /* --- প্রতিটি বাটন --- */
        .custom-button {
            padding: 18px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #2196F3, #0d6efd);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }

        .custom-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 15px rgba(33, 150, 243, 0.3);
        }

        /* --- কনটেন্ট দেখানোর জায়গা --- */
        .content-display {
            padding: 20px;
            border-top: 1px solid #ddd;
            margin-top: 30px;
        }

        .content-display h1 {
            color: #0d6efd;
            margin-top: 0;
        }

        .content-display p {
            font-size: 18px;
            line-height: 1.6;
        }
        
        #back-button {
             background: #6c757d;
             margin-top: 20px;
        }
        #back-button:hover {
            background: #5a6268;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- লুকানোর জন্য ক্লাস --- */
        .hidden {
            display: none;
        }

        /* --- রেসপন্সিভ ডিজাইন --- */
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 576px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ১২টি বাটনের গ্রিড -->
        <div id="button-container" class="button-grid">
            <button class="custom-button" data-page="1">পেজ ১</button>
            <button class="custom-button" data-page="2">পেজ ২</button>
            <button class="custom-button" data-page="3">পেজ ৩</button>
            <button class="custom-button" data-page="4">পেজ ৪</button>
            <button class="custom-button" data-page="5">পেজ ৫</button>
            <button class="custom-button" data-page="6">পেজ ৬</button>
            <button class="custom-button" data-page="7">পেজ ৭</button>
            <button class="custom-button" data-page="8">পেজ ৮</button>
            <button class="custom-button" data-page="9">পেজ ৯</button>
            <button class="custom-button" data-page="10">পেজ ১০</button>
            <button class="custom-button" data-page="11">পেজ ১১</button>
            <button class="custom-button" data-page="12">পেজ ১২</button>
        </div>
</body>
</html>
